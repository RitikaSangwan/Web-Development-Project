<html>
<head>
<style>

div.relative {
  position: relative;
  top: 20px;
  width: 200px;
  height: 100px;
  border: 3px solid black;
  background-color: orange;
} 


div.absolute {
  position: absolute;
  top: 0px;
  left: 250px;
  width: 200px;
  height: 100px;
  border: 3px solid black;
  background-color: darkseagreen;
}


div.abs2 {
  position: absolute;
  top: 0px;
  left: 250px;
  width: 200px;
  height: 100px;
  border: 3px solid black;
  background-color: hotpink;
}
</style>
</head>
<body>

<h2>position: absolute;</h2>

<div class="relative">
<ol class="a">
        <li>English</li>
        <li>Mathematics</li>
        <li>Science</li>
  </ol>
 <div class="absolute">
  <ol class="a">
        <li>Python</li>
        <li>Digital Electronics</li>
        <li>IT Workshop</li>
  </ol>
<div class="abs2">
<ol class="a">
        <li>Chemistry</li>
        <li>Physics</li>
        <li>Biology</li>
  </ol>
</div>
</body>
</html>
